<body>
    <div class="bg-container">

        <h1 class="head" style="color: antiquewhite; font-size: 60px; font-style: italic;">To Do List</h1>
        <div class="input-group mb-3">
            <input id="userinput" type="text" class="form-control" placeholder="Enter Your Task" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button onclick="ontodoadd()" class="btn btn-outline-secondary" type="button" id="button-addon2">Add More</button>
            </div>
          </div>
          <div class="Todo-list">
            <h3>List  Down Your Task</h3>
            
            <div id="ToDoListContainer" class="box"></div>
          </div>
          <button onclick="onSaveTodo()" class="savebtn">Save</button>

          


    </div>
